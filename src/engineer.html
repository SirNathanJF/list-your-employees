<div class="column is-half">
    <div class="card">
        <header class="card-header">
            <h2 class="card-header-title">
                {{ name }}
            </h2> 
        </header>
        <h3><i class="fas fa-laptop-code"></i>{{ position }}</h3>
        <div class="card-content">
            <ul class="employee-content">
                <li class="employee-content-item">ID: {{ id }}</li>
                <li class="employee-content-item">Email: <a href="mailto:{{ email }}"></a>{{ email }}</li>
                <li class="employee-content-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
            </ul>
        </div>
    </div>
</div>
