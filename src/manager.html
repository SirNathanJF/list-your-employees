<div class="column is-full">
    <div class="card">
        <header class="card-header">
            <h2 class="card-header-title card-header-manager">
                {{ name }}
            </h2>
            
        </header>
        <h3><i class="fas fa-chalkboard-teacher"></i> {{ position }}</h3>
        <div class="card-content">
            <ul class="employee-content">
                <li class="employee-content-item">ID: {{ id }}</li>
                <li class="employee-content-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                <li class="employee-content-item">Office number: {{ officeNumber }}</li>
            </ul>
        </div>
    </div>
</div>
