<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dream Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

</head>
<body>
    <header class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                The Dream Team
            </p>
            <p class="subtitle">
                A list of employees in my team
            </p>
        </div>
    </header>
    <section class="hero is-fullheight">
        <div class="columns">
            <div class="column">
                <!-- {{ team }} -->
                <div class="card">
                    <header class="card-header">
                        <h2 class="card-header-title">
                            {{ name }}
                        </h2>
                        
                    </header>
                    <h3><i class="fas fa-chalkboard-teacher"></i>{{ position }}</h3>
                    <div class="card-content">
                        <ul class="employee-content">
                            <li class="employee-content-item">ID: {{ id }}</li>
                            <li class="employee-content-item">Email: <a href="mailto:{{ email }}"></a>{{ id }}</li>
                            <li class="employee-content-item">Office number: {{ officeNumber }} {{ id }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
