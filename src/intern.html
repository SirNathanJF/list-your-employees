<div class="column is-half">
    <div class="card">
        <header class="card-header">
            <h2 class="card-header-title card-header-intern">
                {{ name }}
            </h2> 
        </header>
        <h3><i class="fas fa-university"></i> {{ position }}</h3>
        <div class="card-content">
            <ul class="employee-content">
                <li class="employee-content-item">ID: {{ id }}</li>
                <li class="employee-content-item">Email: <a href="mailto:{{ email }}"></a>{{ email }}</li>
                <li class="list-group-item">School: {{ school }}</li>
            </ul>
        </div>
    </div>
</div>
